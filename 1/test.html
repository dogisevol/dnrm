<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>FeatureLayer - 4.3</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
  <script src="https://js.arcgis.com/4.3/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
		"esri/geometry/Point",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/Graphic",
        "esri/layers/GraphicsLayer",
		
        "dojo/domReady!"
      ],

      function(
        Map, MapView,
        FeatureLayer,
		Point, SimpleMarkerSymbol,
		Graphic,
		GraphicsLayer
      ) {

        var map = new Map({
          basemap: "topo-vector"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
		  //center: [153.021072, -27.470125],
		  //latitude: -27.684054319999973,
		  //longitude: 153.05112292000001
		  center:[153.05112292000001, -27.684054319999973],
		  zoom: 20
          //extent: { // autocasts as new Extent()
            //spatialReference: 4283
          //}
        });
		
	    var point = new Point({
			latitude: -27.684054319999973,
			longitude: 153.05112292000001
		 });
			  
			        // Create a symbol for drawing the point
      var markerSymbol = new SimpleMarkerSymbol({
        color: [226, 119, 40],
        outline: { // autocasts as new SimpleLineSymbol()
          color: [255, 255, 255],
          width: 2
        }
      });
	  
	  // Create a graphic and add the geometry and symbol to it
      var pointGraphic = new Graphic({
        geometry: point,
        symbol: markerSymbol
      });
	  
	  view.graphics.add(pointGraphic)
		

        /********************
         * Add feature layer
         ********************/

        var featureLayer = new FeatureLayer({
          url: "https://gisservices.information.qld.gov.au/arcgis/rest/services/PlanningCadastre/LandParcelPropertyFramework/MapServer/4"
        });

        map.add(featureLayer);

      });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
