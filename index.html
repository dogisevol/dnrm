<!DOCTYPE html PUBLIC "" ""><HTML lang="en">
	<HEAD>
		<META charset="utf-8">     
		<LINK href="css/overwritecss.css" rel="stylesheet" type="text/css" data-bind-filename="overwrite.css"> 
		<LINK href="css/lib/bootstrap.min.css" rel="stylesheet" type="text/css" data-bind-filename="bootstrap.min.css"> 
		<LINK href="css/lib/font-awesome.css" rel="stylesheet" type="text/css" data-bind-filename="font-awesome.css"> 
		<LINK href="css/lib/font-lato.css" rel="stylesheet" type="text/css" data-bind-filename="font-lato.css"> 
		<LINK href="css/overwrite.css" rel="stylesheet" type="text/css" data-bind-filename="overwrite.css">    
		<LINK href="css/lib/leaflet.css" rel="stylesheet" data-bind-filename="leaflet.css"> 

		<SCRIPT src="js/lib/jquery-1.12.4.min.js" type="text/javaSCRIPT" data-bind-filename="jquery.min.js"></SCRIPT>
		<SCRIPT src="js/lib/knockout-min.js" type="text/javaSCRIPT" data-bind-filename="knockout-min.js"></SCRIPT>
		<SCRIPT src="js/lib/bootstrap.min.js" type="text/javaSCRIPT" data-bind-filename="bootstrap.min.js"></SCRIPT>
		<SCRIPT src="js/lib/moment.min.js" type="text/javaSCRIPT" data-bind-filename="moment.min.js"></SCRIPT>
		<SCRIPT src="js/lib/typeahead.bundle.min.js" type="text/javaSCRIPT" data-bind-filename="typeahead.bundle.min.js"></SCRIPT> 
		<SCRIPT src="js/lib/leaflet.js" data-bind-filename="leaflet.js"></SCRIPT>
		<SCRIPT src="js/lib/esri-leaflet.js"></SCRIPT>
		<SCRIPT type="text/javaSCRIPT" src="js/components/lotplan.components.lotplansearchfields.js"></SCRIPT>
		<SCRIPT type="text/javaSCRIPT" src="js/components/lotplan.components.addresssearchfields.js"></SCRIPT>
		<SCRIPT type="text/javaSCRIPT" src="js/components/lotplan.components.searchresults.js"></SCRIPT>
		<SCRIPT type="text/javaSCRIPT" src="js/components/lotplan.components.review.js"></SCRIPT>
		<SCRIPT type="text/javaSCRIPT" src="js/components/lotplan.components.cart.js"></SCRIPT>
		<SCRIPT type="text/javaSCRIPT" src="js/components/lotplan.components.receipt.js"></SCRIPT>
		<SCRIPT type="text/javaSCRIPT" src="js/lotplan.utils.js"></SCRIPT>
	</HEAD> 
	<BODY>
	<DIV class="bodyContent">
		<DIV id="components">
			<!-- ko if: pageRoute() === 'search'  -->                 
			<DIV class="panel-group" id="search_accordian" role="tablist" aria-multiselecTABLE="false">
				<DIV class="panel panel-default">
					<DIV class="panel-heading" id="address_heading" role="tab" aria-expanded="true" aria-controls="address_tab" href="#address_tab" data-toggle="collapse" data-parent="#search_accordian">
						<H4 class="panel-title">Search by address</H4>
					</DIV>
					<DIV class="panel-collapse collapse in" id="address_tab" role="tabpanel" aria-LABELledby="address_heading">
						<DIV class="panel-body">
							<addresssearchfields params=""></addresssearchfields>    
						</DIV>
					</DIV>
				</DIV>
				<DIV class="panel panel-default">
					<DIV class="panel-heading collapsed" id="lot_plan_heading" role="tab" aria-expanded="true" aria-controls="lot_plan_tab" href="#lot_plan_tab" data-toggle="collapse" data-parent="#search_accordian">
						<H4 class="panel-title">Search by lot on plan</H4>
					</DIV>
					<DIV class="panel-collapse collapse" id="lot_plan_tab" role="tabpanel" aria-LABELledby="lot_plan_heading">
						<DIV class="panel-body">
							<lotplansearchfields params=""></lotplansearchfields>    
						</DIV>
					</DIV>
				</DIV>
			</DIV>
			<searchresults params=""></searchresults>                 
			<HR>
			<!-- /ko -->                 
			<!-- ko if: pageRoute() === 'review'  -->           
			<review params="'selectedData': selectedData()"></review>                 
			<!-- /ko -->       
		</DIV>

		<!-- Document fragment: Search Fields --> 				
		<SCRIPT id="lotPlanSearchFields" type="text/html">
					<!-- Lot plan search -->
					<FORM class="form-horizontal" method="post" id="lot_plan_search" data-bind="submit: $data.makeLotPlanSearch">
						<DIV class="form-group">
							<LABEL class="col-md-3" for="lot_plan_search_lotno">Lot number</LABEL>
							<DIV class="col-md-9">
								<INPUT type="text" class="form-control" id="lot_plan_search_lotno" name="lot_plan_search_lotno" placeholder="For example: 2" autocomplete="off"/>
							</DIV>
						</DIV>
						<DIV class="form-group">
							<LABEL class="col-md-3" for="lot_plan_search_planno">Plan number</LABEL>
							<DIV class="col-md-9">
								<INPUT type="text" class="form-control" id="lot_plan_search_planno" name="lot_plan_search_planno" placeholder="For example: RP43986" autocomplete="off"/>
							</DIV>
						</DIV>
						<DIV class="form-group">
							<DIV class="col-sm-offset-3 col-sm-9">
								<DIV class="alert hidden" role="alert">
									<!-- filled by js on error or warning -->
								</DIV>
								<INPUT type="submit" value="Search" class="btn btn-success">
								<INPUT type="BUTTON" value="Reset" class="btn btn-default reset"
									   data-bind="click: $data.resetLotPlanSearch">
								<!-- ko if: loading() -->
								<IMG src="images/loading.gif" alt="Loading" class="loading"/>
								<!-- /ko -->
							</DIV>
						</DIV>
						<!-- ko if: isError() -->
						<DIV class="alert alert-danger col-md-12" role="alert">
							<P>We can&#39;t find any results for &#34;<SPAN data-bind="text: $data.searchLot()"></SPAN>&#34; and &#34;<SPAN data-bind="text: $data.searchPlan()"></SPAN>&#34;. Please check what you&#39;ve entered, or try a different search.</P>
							<P>If you believe the address is correct, the property you are searching for may not be in our listings yet. Contact a <A href="https://www.dnrm.qld.gov.au/our-department/contact-us/dnrm-business-centre-contacts">a DNRM Business Centre</a> for assistance.</P>
							<P>Common property titles such as a community title scheme or body corporate are not available here. An alternative option is to purchase your search via one of the Department&#39;s online service providers. A list of approved online distributors is available <A href="https://www.business.qld.gov.au/industry/titles-property-construction/titles-property/online-services/online-distributors." target="_blank">here</a>.</P>
						</DIV>
						<!-- /ko -->
					</FORM>
				</SCRIPT>
				 
				<SCRIPT id="addressSearchFields" type="text/html">
					<!-- Address search -->
					<FORM class="form-horizontal" method="post" id="address_search" data-bind="submit: $data.makeAddressSearch">
						<DIV class="form-group">
							<LABEL class="col-md-3" for="address_search_address">Address</LABEL>
							<DIV class="col-md-9">
								<INPUT type="text" class="form-control" id="address_search_address"
									   name="address_search_address" placeholder="Type an address" autocomplete="off" />
							</DIV>
						</DIV>
						<DIV class="form-group">
							<DIV class="col-sm-offset-3 col-sm-9">
								<DIV class="alert hidden" role="alert">
									<!-- filled by js on error or warning -->
								</DIV>
								<INPUT type="submit" value="Search" class="btn btn-success">
								<INPUT type="BUTTON" value="Reset" class="btn btn-default reset"
									   data-bind="click: $data.resetAddressSearch">
								<!-- ko if: loading() -->
								<IMG src="images/loading.gif" alt="Loading" class="loading"/>
								<!-- /ko -->
							</DIV>
						</DIV>
						<!-- ko if: isError() -->
						  <DIV class="alert alert-danger col-md-12" role="alert">
						<P>We can&#39;t find any results for &#34;<SPAN data-bind="text: $data.searchText()"></SPAN>&#34;. Please check the format (e.g. Street not St) or try a different search.</P>
						<P>If you believe the address is correct, the property you are searching for may not be in our listings yet. <A href="mailto:propertysearch@dnrm.qld.gov.au?subject=PaTs%20-%20enquiry">Contact us</a> for assistance.</P>
						</DIV>
						<!-- /ko -->
					</FORM>
				</SCRIPT>
				
				<!-- Document fragment: Search Results -->             
				<SCRIPT id="searchResults" type="text/html">
					<!-- ko if: $root.searchData().length > 0 -->
					<DIV id="results-section">
						<H2>Select your property</H2>
						<DIV id="map"></DIV>
						<!-- <h2>Search results</h2> -->
						<TABLE id="results" class="TABLE TABLE-condensed TABLE-hover">
							<THEAD>
								<TR>
									<TH>Property description</TH>
									<TH>Lot</TH>
									<TH>Plan</TH>
									<TH style="text-align: right;" width="100">Select<SPAN data-bind="visible: $root.searchData().length > 1"> all&nbsp;<INPUT type="checkbox" title="Select all" data-toggle="tooltip" style="float:right" data-bind="click: $root.checkAllSearchData "/></SPAN></TH></TR>
							</TR>
							</THEAD>
							<TBODY data-bind="foreach: $root.searchData">
								<TR>
									<TD data-bind="text: attributes.ADDRESS, click: function(e,v){$(e.target).parent().find('INPUT').click();}"></TD>
									<TD data-bind="text: attributes.LOT, click: function(e,v){$(e.target).parent().find('INPUT').click();}"></TD>
									<TD data-bind="text: attributes.PLAN, click: function(e,v){$(e.target).parent().find('INPUT').click();}"></TD>
									<TD data-bind="">
										<INPUT type="checkbox" style="float:right"
											   data-bind="checkedValue: attributes, checked:$root.selectedData"/>
									</TD>
								</TR>
							</TBODY>
						</TABLE>
					</DIV>
					<!-- /ko -->
				</SCRIPT>
				
				 <!-- Document fragment: Search Results -->             
				
		</DIV>

		<SCRIPT type="text/javaSCRIPT" src="js/lotplan.main.js"></SCRIPT>
	</BODY>
</HTML>
